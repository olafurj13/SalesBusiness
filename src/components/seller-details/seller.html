<div ng-include="'src/components/NavBar-Eng-Isl/NavBar.html'"></div>
<div class= "row" >
	<div class = "col-md-3">
		<img src="{{seller.imagePath}}" width="960" height="640" class="img-responsive" alt="Responsive image"/>
	</div>

	<div class="col-md-3">
		<ul class="list-unstyled" style="text-align:center">
		    <li class="text-primary";><H4>{{seller.name}}</H4></li>
		    <li class="text-primary"><H4>{{seller.category}}</H4></li>
		</ul>
	</div>

	<div class="col-md-2 col-md-offset-4">
		<button type="button" class="btn btn-warning" ng-click="addProduct()" style="margin:5px 0;">Add Product</button>
		<button type="button" class="btn btn-warning" ng-click="editSeller()" style="margin:5px 0;">Edit Seller</button>
		<button type="button" class="btn btn-primary" ng-click="back()" style="margin:5px 0;">Back To Sellers</button>
	</div>
		
</div>


<div class="row"> 
	<div class="col-md-12" style="padding: 50px;">
		<form name="outerForm" class="tab-form-demo">
		    <uib-tabset active="activeForm">
		      <uib-tab index="0" heading="Allar VÃ¶rur">
		        <ng-form name="nestedForm">
		          <div class="form-group">
		            	<div class= "col-md-3" ng-repeat="product in products | orderBy:predicate:reverse">
		    					<img src="{{product.imagePath}}" width="960" height="640" class="img-responsive" alt="Responsive image"
		    					ng-click="Imagechange(product.id)"/>
		    					<a style="float:left;"class="text-primary" ng-click="Imagechange(product.id)"> {{product.name}}</a>
		    					<a style="float:right;"class="text-primary" ng-click="Imagechange(product.id)"> {{product.price}}KR</a>
		  					</ul>
		            	</div>
		          </div>
		        </ng-form>
		      </uib-tab>
		      <uib-tab index="1" heading="Top 10">
		        <ng-form name="nestedForm">
		          <div class="form-group">
		            	<div class= "col-md-3" ng-repeat="product in sortedProducts">
		    					<img src="{{product.imagePath}}" class="img-responsive" alt="Responsive image"/>
		    					<a style="float:left;"class="text-primary"> {{product.name}}</a>
		    					{{product.quantitySold}}
		  					</ul>
		            	</div>
		          </div>
		        </ng-form>
		      </uib-tab>
		    </uib-tabset>
  		</form>
	</div>
</div>
