<div ng-include="'src/components/NavBar-Eng-Isl/NavBar.html'"></div>
<div class="row" >
	<div class="col-md-6 col-md-offset-1">
		<label translate="product.Name"></label>
		<input ng-model="products.name" type="text" class="form-control" placeholder="Buxur"/>
		<label translate="product.Price"></label>
		<input ng-model="products.price" type="text" class="form-control" placeholder=" t.d. 1999"/>
		<label translate="product.QuantatySold"></label>
		<input ng-model="products.quantitySold" type="text" class="form-control" placeholder=" t.d. 200"/>
		<label translate="product.QuantityInStock"></label>
		<input ng-model="products.quantityInStock" type="text" class="form-control" placeholder=" t.d. 200"/>
		<label translate="product.imagePath"></label>
		<input ng-model="products.imagePath" type="text" class="form-control" placeholder="www.imagepath.com"/>
		<button type="button" class="btn btn-success" style="margin:5px 0; float:left;" ng-click="editProduct()" translate="product.EditProduct" ></button>
		<button type="button" class="btn btn-primary" ng-click="back()" style="margin:5px 0; float:right;" translate="product.BackToSeller"></button>
	</div>
</div>
