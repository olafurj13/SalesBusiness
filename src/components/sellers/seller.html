
<div class= "row">
	<div class = "col-md-3 ">
		<img src="{{seller.imagePath}}" class="img-responsive" alt="Responsive image"/>
	</div>

	<div class="col-md-3">
		<ul class="list-unstyled">
		    <li class="text-primary";><H4>{{seller.name}}</H4></li>
		    <li class="text-primary"><H4>{{seller.category}}</H4></li>
		</ul>
	</div>

	<div class="col-md-2 col-md-offset-4">
		<button type="button" class="btn btn-warning" ng-click="editSeller()" style="margin:5px 0;">Edit Sellers</button>
		<button type="button" class="btn btn-primary" ng-click="back()" style="margin:5px 0;">Back To Sellers</button>
	</div>
		
</div>


<div class="row"> 
	<div class="col-md-12" style="padding: 50px;">
		<form name="outerForm" class="tab-form-demo">
		    <uib-tabset active="activeForm">
		      <uib-tab index="0" heading="Allar Vörur">
		        <ng-form name="nestedForm">
		          <div class="form-group">
		            <label>Allar Vörur</label>
		            	<ul ng-repeat="product in products | orderBy:predicate:reverse">
		    				<li><a ng-href=""> {{product.name}}</a></li>
		  				</ul>
		          </div>
		        </ng-form>
		      </uib-tab>
		      <uib-tab index="1" heading="Top 10">
		        	<ul ng-repeat="product in products | orderBy:predicate:reverse">
		    			<li><a ng-href=""> {{product.quantitySold}}</a></li>
		  			</ul>
		      </uib-tab>
		    </uib-tabset>
  		</form>
	</div>
</div>
